<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Zoks | Build Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico?">
</head>

<body class="building-body">
    <div id="galeryOverlay">
        <div class="galery-top-row">
            <h1 class="galery-title">#0 Island Tycoon Build</h1>
            <button>Go Back</button>
        </div>
        <div class="galery-underline">.</div>
        <div class="galery-grid">
            <img class="galery-image" src="./images/map0/map0_1.png" alt="">
            <img class="galery-image" src="./images/map0/map0_2.png" alt="">
            <img class="galery-image" src="./images/map0/map0_3.png" alt="">
            <img class="galery-image" src="./images/map0/map0_4.png" alt="">
            <img class="galery-image" src="./images/map0/map0_5.png" alt="">
            <img class="galery-image" src="./images/map0/map0_6.png" alt="">
            <img class="galery-image" src="./images/map0/map0_7.png" alt="">
            <img class="galery-image" src="./images/map0/map0_8.png" alt="">
            <img class="galery-image" src="./images/map0/map0_9.png" alt="">
            <img class="galery-image" src="./images/map0/map0_10.png" alt="">
            <img class="galery-image" src="./images/map0/map0_11.png" alt="">
            <img class="galery-image" src="./images/map0/map0_12.png" alt="">
        </div>
    </div>

    <div class="container">
        <nav>
            <a role="button" class="building-nav-logo"><img src="./images/rst.png" alt="zoran todorovic logo"></a>
            <div class="building-discord-div">
                <img class="building-discord-logo" src="./images/discord.svg" alt="discord">
                <a href="#" class="building-discord-nav">Zoks#4417</a>
            </div>
        </nav>
        <div class="building-projects">
            <h3 class="building-projects-title">Projects</h3>
            <div class="building-projects-underline">.</div>

            <div class="builds">
                <div class="build-card" onclick="loadBuildImages(0)">
                    <img src="./images/portalImage.png" alt="">
                    <div class="build-stats">
                        <p class="build-subititle">[ Build ]</p>
                        <p class="build-title">Insland Tycoon Build</p>
                        <p class="build-images-num">6 images</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/buildJs.js"></script>
</body>

</html>
